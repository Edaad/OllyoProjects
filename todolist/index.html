<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div id="list-wrapper">
            <h1 class="h1">To-Do List</h1>
            <div class="list-input" id="list-input">
                <div class="input-header" id="input-header">Add Task</div>
                <input class="text-field" id="text-field">
                <button class="add-button" id="add-button">Add</button>
            </div>
            <div class="list" id="list"></div>
            <button class="clear-button" id="clear-button">Clear</button>
        </div>
        <div class="completed-wrapper" id="completed-wrapper">
            <h1 class="h1">Completed Tasks</h1>
            <div class="completed" id="completed"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
